<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Refund Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1>Admin Refund Management</h1>
    <p class="lead">Manage refund requests from users. Approve or decline requests with proper feedback.</p>

    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>User Email</th>
          <th>Total Deposits</th>
          <th>Reason for Refund</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="refundRequestsTable"></tbody>
    </table>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAELWzVQZiw2PxbNUT3-YK4a6KPHfYkdZ4",
      authDomain: "work-98965.firebaseapp.com",
      databaseURL: "https://work-98965-default-rtdb.firebaseio.com",
      projectId: "work-98965",
      storageBucket: "work-98965.appspot.com",
      messagingSenderId: "755408416828",
      appId: "1:755408416828:web:59f72561f27fb9ffa01339"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch all refund requests
    async function fetchRefundRequests() {
      const usersRef = ref(db, "users");
      const snapshot = await get(usersRef);

      if (snapshot.exists()) {
        const users = snapshot.val();
        const tableBody = document.getElementById("refundRequestsTable");
        tableBody.innerHTML = ""; // Clear existing rows

        // Iterate through users to fetch refund requests
        for (const userId in users) {
          const user = users[userId];
          const { email, totalDeposits = 0, refundRequests = {} } = user;

          for (const refundId in refundRequests) {
            const request = refundRequests[refundId];
            const { reason, status } = request;

            // Add a table row for each refund request
            const row = `
              <tr>
                <td>${email || userId}</td>
                <td>${totalDeposits}</td>
                <td>${reason}</td>
                <td>${status}</td>
                <td>
                  <button class="btn btn-success btn-sm" onclick="approveRequest('${userId}', '${refundId}')">Approve</button>
                  <button class="btn btn-danger btn-sm" onclick="declineRequest('${userId}', '${refundId}')">Decline</button>
                </td>
              </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
          }
        }
      }
    }

    // Approve refund request for a specific user and request ID
    async function approveRequest(userId, refundId) {
      try {
        await update(ref(db, `users/${userId}/refundRequests/${refundId}`), {
          status: "Approved",
        });
        alert(`Refund request for user ${userId} approved.`);
        fetchRefundRequests(); // Refresh the table
      } catch (error) {
        console.error("Error approving request:", error);
      }
    }

    // Decline refund request for a specific user and request ID
    async function declineRequest(userId, refundId) {
      try {
        await update(ref(db, `users/${userId}/refundRequests/${refundId}`), {
          status: "Declined",
        });
        alert(`Refund request for user ${userId} declined.`);
        fetchRefundRequests(); // Refresh the table
      } catch (error) {
        console.error("Error declining request:", error);
      }
    }

    // Load refund requests on page load
    fetchRefundRequests();

    // Attach global functions
    window.approveRequest = approveRequest;
    window.declineRequest = declineRequest;
  </script>
</body>
</html>
