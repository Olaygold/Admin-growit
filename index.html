<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h1>Admin Login</h1>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div id="result" class="mt-3"></div>
</div>

<script>
  // Predefined admin credentials
  const adminEmail = "wtf@gmail.com";
  const adminPassword = "adminadmin";

  // Listen for form submission
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get email and password values
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Validate login credentials
    if (email === adminEmail && password === adminPassword) {
      // Redirect to dashboard on successful login
      window.location.href = "dashboard.html"; // Change to your actual dashboard URL
    } else {
      // Display error message if credentials are incorrect
      document.getElementById("result").innerHTML = `
        <div class="alert alert-danger">Invalid email or password. Please try again.</div>
      `;
    }
  });
</script>

</body>
</html>
